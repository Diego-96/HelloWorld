<html>
  <head>
    <script src="nuevaMoto.js"></script>
    <link rel="stylesheet" href="nuevaMoto.css" />
    <title>Nueva Moto</title>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <h1 class="color-blanco">Formulario de registro</h1>
        <label class="color-blanco" for="txtNombre">Marca:</label>
        <input
          class="marca color-blanco"
          type="text"
          name="txtMarca"
          id="txtMarca"
        />

        <label class="color-blanco" for="txtEspecificaciones"
          >Especificaciones:</label
        >
        <textarea
          rows="4"
          name="txtEspecificaciones"
          id="txtEspecificaciones"
          class="marca color-blanco"
        ></textarea>

        <label class="color-blanco" for="imgMoto">Imagen:</label>
        <input class="color-blanco" type="file" name="imgMoto" id="imgMoto" />
        <input
          class="button color-blanco"
          type="button"
          onclick="guardar()"
          value="Guardar"
        />

        <input
          class="button color-blanco"
          type="button"
          onclick="regresar()"
          value="Regresar"
        />
      </div>
    </form>
  </body>
</html>
