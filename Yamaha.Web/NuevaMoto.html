<html>
  <head>
    <script src="nuevaMoto.js"></script>
    <link rel="stylesheet" href="nuevaMoto.css" />
    <title>Nueva Moto</title>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <h1>Formulario de registro</h1>
        <label for="txtNombre">Marca:</label>
        <input class="Marca" type="text" name="txtMarca" id="txtMarca" />

        <label for="txtEspecificaciones">Especificaciones:</label>
        <textarea
          rows="4"
          name="txtEspecificaciones"
          id="txtEspecificaciones"
        ></textarea>

        <label for="imgMoto">Imagen:</label>
        <input type="file" name="imgMoto" id="imgMoto" />
        <input
          class="button"
          type="button"
          onclick="guardar()"
          value="Guardar"
        />

        <input class="button" type="button" onclick="regresar()" value="Regresar" />

      </div>
    </form>
  </body>
</html>
